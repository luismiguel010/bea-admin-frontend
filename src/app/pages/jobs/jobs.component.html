<!-- Team -->
<section id="team" class="pb-5">

    <div class="container">
        <h1>Ofertas laborales
            <button type="button" class="btn btn-primary" (click)=openModalCreateJob()>Crear oferta laboral</button>
        </h1>
        <div class="row">
            <!-- Team member -->
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripci√≥n</th>
                    </tr>
                </thead>
                <tbody *ngFor="let job of jobs">
                    <tr>
                        <td>{{job.name}}</td>
                        <td>{{job.description}}</td>
                        <div style="text-align:center">
                            <button type="button" class="btn btn-primary" (click)=openModal(job)>Editar</button>
                        </div>
                    </tr>
                </tbody>
            </table>
            <!-- ./Team member -->
        </div>
    </div>
</section>

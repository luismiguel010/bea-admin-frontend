<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">{{ job.name }}</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
</div>

<div class="modal-body">
    <form (ngSubmit)="send()">

        <div class="form-group">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre"
                    aria-describedby="basic-addon1" [(ngModel)]="job.name" name="name">
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Descripción" aria-label="Descripción"
                    aria-describedby="basic-addon1" [(ngModel)]="job.description" name="description">
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)=modalRef.close()>
                    Cerrar
                </button>
                <button role="button" class="btn btn-primary">Actualizar</button>
            </div>

        </div>

    </form>

</div>
